name-template: $NEXT_PATCH_VERSION
tag-template: $NEXT_PATCH_VERSION
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'âš ï¸ Breaking Changes'
    labels:
      - 'breaking'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
  - title: 'â¬†ï¸ Dependency upgrades'
    labels:
      - 'bump'
      - 'dependencies'
  - title: 'ğŸ“ Kontraktendringer'
    labels:
      - 'domene/kontrakt'
      
autolabeler:
  - label: 'chore'
    title:
      - '/^chore:/i'
    files:
      - '*.md'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/^fix:/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - '/^feature:/i'
    body:
      - '/^[A-Z]{3,8}-[0-9]{1,4}:/'
  - label: 'domene/kontrakt'
    files:
      - 'kontrakt/src/main/java/**'
      - 'kodeverk/src/main/java/**'
  - label: 'migreringer'
    files:
       - 'migreringer/src/main/**'
  - label: 'web'
    files:
       - 'web/src/main/**'
template: |
  ## What's Changed
  $CHANGES
