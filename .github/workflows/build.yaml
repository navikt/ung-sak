name: "Bygg og deploy"
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
      - '.github/*.yml'


jobs:
  build-app:
    name: Build
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: navikt/sif-gha-workflows/.github/workflows/maven-build-app-db.yml@main
    with:
      java-version: 21
      build-image: ${{ github.ref_name == 'master' }}
      push-image: ${{ github.ref_name == 'master' }}
      db_schema: k9sak_unit
      pg_version: 12
    secrets: inherit

  verdikjede-tester:
    name: Verdikjedetester
    secrets: inherit
    permissions:
      id-token: write
      contents: write
      issues: write
      packages: read
    uses: navikt/sif-gha-workflows/.github/workflows/verdikjede-test.yml@main
    if: github.ref_name == 'master'
    needs: build-app
    with:
      tag: ${{ needs.build-app.outputs.build-version }}


  deploy-dev:
    name: Deploy dev
    permissions:
      id-token: write
      contents: read
    if: github.ref_name == 'master'
    needs: [build-app, verdikjede-tester]
    uses: navikt/sif-gha-workflows/.github/workflows/maven-deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: dev-fss
      naiserator_file: deploy/dev-fss.yml
    secrets: inherit

  deploy-prod:
    name: Deploy prod
    permissions:
      id-token: write
      contents: read
    if: github.ref_name == 'master'
    needs: [build-app, verdikjede-tester, deploy-dev]
    uses: navikt/sif-gha-workflows/.github/workflows/maven-deploy.yml@main
    with:
      gar: true
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: prod-fss
      naiserator_file: deploy/prod-fss.yml
    secrets: inherit
