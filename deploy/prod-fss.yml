apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: k9-sak
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /k9/sak/internal/health/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
    # nais will try failureThreshold times before giving up and restarting the Pod
    # Defaults to 3
  readiness:
    path: /k9/sak/internal/health/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 80
  prometheus:
    enabled: true
    path: /k9/sak/internal/metrics/prometheus
  resources:
    limits:
      cpu: "4000m"
      memory: "4096Mi"
    requests:
      cpu: "500m"
      memory: "4096Mi"
  ingresses:
    - "https://k9-sak.nais.adeo.no/"
  kafka:
    pool: "nav-prod"
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/prod/srvk9sak
      - mountPath: /var/run/secrets/nais.io/ldap
        kvPath: /serviceuser/data/prod/srvssolinux
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/prod/fss/k9-sak/k9saksbehandling
  sidecar: true
  azure:
    application:
      enabled: true
      replyURLs:
        - "https://k9.intern.nav.no/k9/sak/cb"
      claims:
        extra:
          - "NAVident"
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
        - application: k9-sak
        - application: k9-tilbake
        - application: k9-klage
        - application: k9-formidling
        - application: k9-formidling-dokumentdata
        - application: k9-punsj
  env:
    - name: TZ
      value: "Europe/Oslo"
    - name: APP_NAME
      value: "K9SAK"

    - name: DEFAULTDS_USERNAME
      value: k9-sak
    - name: DEFAULTDS_URL
      value: jdbc:postgresql://A01DBVL012.adeo.no:5432/k9-sak

    # Appdynamics
    - name: APPDYNAMICS_CONTROLLER_HOST_NAME
      value: appdynamics.adeo.no
    - name: APPDYNAMICS_CONTROLLER_PORT
      value: "443"
    - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
      value: "true"
    - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
      value: PROD

    # Integrasjoner (Kafka)
    - name: KAFKA_AKSJONSPUNKTHENDELSE_TOPIC
      value: privat-k9-aksjonspunkthendelse
    - name: KAFKA_AKSJONSPUNKTHENDELSE_AIVEN_TOPIC
      value: k9saksbehandling.k9sak-aksjonspunkthendelse
    - name: KAFKA_DOKUMENTBESTILLING_AIVEN_TOPIC
      value: k9saksbehandling.k9-dokumenthendelse-v1
    - name: KAFKA_FATTEVEDTAK_TOPIC
      value: teamforeldrepenger.familie-vedtakfattet-v1
    - name: KAFKA_VEDTAKHENDELSE_TOPIC
      value: privat-k9-vedtakhendelse
    - name: KAFKA_VEDTAKHENDELSE_AIVEN_TOPIC
      value: k9saksbehandling.k9-vedtakhendelse
    - name: KAFKA_STONADSTATISTIKK_TOPIC
      value: k9saksbehandling.aapen-k9-stonadstatistikk-v1
    - name: KAFKA_BRUKERDIALOGINNSYN_TOPIC
      value: dusseldorf.privat-k9-sak-innsyn-v1
    - name: KAFKA_PRODUKSJONSSTYRING_TOPIC
      value: k9saksbehandling.privat-k9-produksjonsstyring-sak-v1
    - name: KAFKA_K9_RAPID_TOPIC
      value: omsorgspenger.k9-rapid-v2
    - name: KAFKA_INFOTRYGDFEED_AIVEN_TOPIC
      value: k9saksbehandling.k9-infotrygd-feed-hendelse

    # Baseurl
    - name: SCHEMA_REGISTRY_URL
      value: https://kafka-schema-registry.nais.adeo.no
    - name: BOOTSTRAP_SERVERS
      value: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443,a01apvl00148.adeo.no:8443,a01apvl00149.adeo.no:8443,a01apvl00150.adeo.no:8443

    # Loadbalancerconfig
    - name: LOADBALANCER_URL
      value: https://k9.intern.nav.no

    # LDAP
    - name: LDAP_URL
      value: ldaps://ldapgw.adeo.no
    - name: LDAP_BASEDN
      value: "dc=adeo,dc=no"
    - name: LDAP_DOMAIN
      value: "ADEO.NO"
    - name: LDAP_USER_BASEDN
      value: "ou=NAV,ou=BusinessUnits,dc=adeo,dc=no"
    - name: LDAP_SERVICEUSER_BASEDN
      value: "ou=ServiceAccounts,dc=adeo,dc=no"

    # PDL
