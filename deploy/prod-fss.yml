    - name: K9_OPPDRAG_PROXY_URL
      value: /k9/oppdrag/api
    - name: ARBEIDSFORDELING_RS_URL
      value: https://app.adeo.no/norg2/api/v1/arbeidsfordeling/enheter
    - name: OPPGAVE_RS_URI
