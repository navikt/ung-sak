      value: http://infotrygd-hendelser.infotrygd/infotrygd/hendelser
    - name: FPABAKUS_URL
      value: http://fpabakus.teamforeldrepenger/fpabakus
    - name: FPABAKUS_SCOPE
      value: api://prod-fss.teamforeldrepenger.fpabakus/.default
    - name: FTKALKULUS_URL
