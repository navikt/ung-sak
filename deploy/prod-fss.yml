      value: api://prod-fss.k9saksbehandling.k9-oppdrag/.default
    - name: K9_TILBAKE_DIREKTE_URL
      value: http://k9-tilbake.k9saksbehandling/k9/tilbake/api
    - name: K9_FORMIDLING_URL
      value: http://k9-formidling.k9saksbehandling/k9/formidling
    - name: K9_FORMIDLING_SCOPE
      value: api://prod-fss.k9saksbehandling.k9-formidling/.default
    - name: K9_PUNSJ_URL
