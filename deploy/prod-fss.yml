    - name: MEDL2_RS_URL
      value: https://medlemskap-medl-api.intern.nav.no/api/v1/medlemskapsunntak
    - name: MEDL2_RS_SCOPE
      value: api://prod-fss.team-rocket.medlemskap-medl-api/.default
    - name: PDL_BASE_URL
