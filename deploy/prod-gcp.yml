      value: "false"

    # Audit logging
    - name: AUDITLOGGER_ENABLED
      value: "true"
    - name: AUDITLOGGER_VENDOR
      value: "k9"
    - name: AUDITLOGGER_PRODUCT
      value: "ung-sak"

    - name: PIP_USERS
      value: "srvPDP,srvk9-tilbake,srvsaf,srvk9-abakus"
