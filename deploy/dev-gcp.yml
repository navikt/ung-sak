apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: ung-sak
  namespace: k9saksbehandling
  labels:
    team: k9saksbehandling
spec:
  image: "{{ image }}"
  port: 8080
  liveness:
    path: /ung/sak/internal/health/isAlive
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
    # nais will try failureThreshold times before giving up and restarting the Pod
    # Defaults to 3
  readiness:
    path: /ung/sak/internal/health/isReady
    initialDelay: 30
    timeout: 5
    periodSeconds: 10
    failureThreshold: 27
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 80
  prometheus:
    enabled: true
    path: /ung/sak/internal/metrics/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "grafana-lgtm"
  resources:
    limits:
      cpu: "500m"
      memory: "2048Mi"
    requests:
      cpu: "200m"
      memory: "1024Mi"
  ingresses:
    - "https://ung-sak.intern.dev.nav.no"
  kafka:
    pool: "nav-dev"
  vault:
    enabled: false
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      replyURLs:
        - "https://ung.intern.dev.nav.no/ung/sak/cb"

      # Tillater innlogging for alle brukere.
      allowAllUsers: true
      claims:
        # Kun de gruppene brukeren er medlem av vil bli lagt til i claims p√• tokenet.
        groups:
          # 0000-GA-k9-beslutter
          - id: f171716a-aaab-4e76-8869-047abaebb8f5
          # 0000-GA-GOSYS_UTVIDET
          - id: de44052d-b062-4497-89a2-0c85b935b808
          # 0000-GA-Strengt_Fortrolig_Adresse
          - id: 5ef775f2-61f8-4283-bf3d-8d03f428aa14
          # 0000-GA-Fortrolig_Adresse
          - id: ea930b6b-9397-44d9-b9e6-f4cf527a632a
          # 0000-GA-k9-overstyrer
          - id: 5c7003ff-b3ba-407c-9b58-7fea9bf7cb2e
          # 0000-GA-k9-saksbehandler
          - id: 93e8903d-5c3f-4cbe-929e-0afeb22dec73
          # 0000-GA-k9-veileder
          - id: 5bc5cae2-3ef9-4897-9828-766757299de8
          # 0000-GA-k9-drift
          - id: 0bc9661c-975c-4adb-86d1-a97172490662
        extra:
          - "NAVident"
  accessPolicy:
    outbound:
      external:
        - host: "k9-abakus.dev-fss-pub.nais.io"
        - host: "k9-oppdrag.dev-fss-pub.nais.io"
        - host: "k9-tilbake.dev-fss-pub.nais.io"
        - host: "k9-fordel.dev-fss-pub.nais.io"
        - host: "pdl-api.dev-fss-pub.nais.io"
        - host: "saf-q2.dev-fss-pub.nais.io"
        - host: "norg2.dev-fss-pub.nais.io"
    inbound:
      rules:
        - application: ung-sak
        - application: ung-sak-web
        - application: ung-deltakelse-opplyser
        - application: k9-los-api
          namespace: k9saksbehandling
          cluster: dev-fss
        - application: k9-fordel
          namespace: k9saksbehandling
          cluster: dev-fss
        - application: k9-tilbake
          namespace: k9saksbehandling
          cluster: dev-fss
        - application: k9-klage
          namespace: k9saksbehandling
          cluster: dev-fss
        - application: k9-abakus
          namespace: k9saksbehandling
          cluster: dev-fss
  gcp:
    sqlInstances:
      - type: POSTGRES_16
        name: ung-sak-db
        tier: db-g1-small # delt CPU, 1.7 RAM
        diskSize: 10
        diskAutoresize: false
        highAvailability: false
        databases:
          - name: ung-sak
            envVarPrefix: DB
  envFrom:
    - secret: ung-sak-secrets
  env:
    - name: TZ
      value: "Europe/Oslo"
    - name: APP_NAME
      value: "UNG-SAK"

      # open telemetry
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "service.name=ung-sak,service.namespace=k9saksbehandling,deployment.environment=q,nais.backend=elastic-apm;grafana-lgtm"

